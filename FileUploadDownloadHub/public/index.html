<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>File Upload Download Portal</title>
</head>
<body>
    <script src="script.js"></script>
    <div style="font-size:16px; font-weight:bold; color:red" id="errorText"></div>

    <svg width="400" height="110">
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" id="progressBarContainer"/>
    </svg>

    <h1>File Upload Download Portal</h1>
    <div style="border:dotted; min-height:10px;min-width:10px;width:10.23%" id="progressBarContainerOld">
        <div id="progressBar"></div>
    </div>

    <form id="uploadMultipleForm" enctype="multipart/form-data">
        <div style="border: dotted; font-size: 16px; font-weight: bold; color: green" id="progressFileNameText"></div>
        <div style="border: dotted; font-size: 16px; font-weight: bold; color: green" id="progressText"></div>
        <br>
        <input type="file" name="files[]" id="multipleFileInput" multiple />
        <button type="button" onclick="uploadFiles()">Upload Multiple</button>
    </form>

    <br><br>
    <div style="border:dotted; padding:10px;margin:5px;">
        <button type="button" onclick="getUploadFileList()">Show Upload Folder</button>
        <button type="button" onclick="getFileList()">Show Download Folder</button>
    </div>

    <div style="border:dotted; padding:10px;margin:5px;">
        <h1>File Explorer Header</h1>
        <div id="fileList"></div>
        <button type="button" onclick="downloadSelectedFiles()">File List Download Selected Files</button>
    </div>

</body>
</html>
