<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>File Upload Download Portal</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container-fluid">
        <div style="font-size:16px; font-weight:bold; color:red" id="errorText"></div>
        <h1 class="display-3 text-center">File Upload Download Portal</h1>
        <div class="row">

            <div class="col-md-6" style="background-color: #f0f0f0;">
                <h3 class="display-6 text-center sticky-top py-3 mb-3">Select Files to Upload</h3>
                <form id="uploadMultipleForm" enctype="multipart/form-data">
                    <div class="input-group" style="margin:5px">
                        <input type="file" class="form-control" name="files[]" id="multipleFileInput" multiple>
                        <button class="btn btn-labeled btn-success" type="button" onclick="uploadFiles()">
                            Upload Files
                        </button>
                    </div>
                    <div>
                        <div class="progress">
                            <div id="progressBarContainerOld" class="progress-bar progress-bar-striped bg-success"
                                 role="progressbar" style="width: 0%"
                                 aria-valuenow="0" aria-valuemin="0"
                                 aria-valuemax="100">
                            </div>
                        </div>
                        <div style="border: dotted; font-size: 16px; font-weight: bold; color: green" id="progressFileNameText" hidden></div>
                        <div style="border: dotted; font-size: 16px; font-weight: bold; color: green" id="progressText" hidden></div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 overflow-auto" style="min-height: 150px; max-height: 350px; background-color: #d0d0d0;">
                <h3 class="display-6 text-center sticky-top py-3 mb-3" style="background-color: #d0d0d0;">Selected Files</h3>
                <ul id="uploadFileList" class="list-group mt-3 overflow-auto" style="margin-bottom:5px"></ul>
            </div>
        </div>

        <div class="row">
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center">
                    <button style="min-width:250px" class="col-md-12 btn btn-lg btn-primary mt-3 btn-block" type="button" onclick="getUploadFileList()">Show Upload Folder</button>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <button style="min-width:250px" class="col-md-12 btn btn-primary btn-lg mt-3 btn-block" type="button" onclick="getFileList()">Show Download Folder</button>
                </div>
            </div>

            <div class="row mt-2" style="background-color: #e0e0e0; margin-left: 0px">
                <h1 class="display-3">File Explorer Header</h1>
                <div style="margin-left: 15px; padding-bottom: 5px; max-height: 450px; overflow-y: auto; border: 1px solid #ccc;" class="row col-md-11 overflow-auto" id="fileList"></div>
                <div style="margin-left:0px;" class="row  mb-2">
                    <button class="col-md-11 btn btn-lg btn-warning mt-3 btn-block" type="button" onclick="downloadSelectedFiles()">
                        Download Selected Files
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
